<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:f="http://java.sun.com/jsf/core" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:b="http://www.edu.com.br/bootstrapfaces"
    template="/WEB-INF/templates/template_importacsv_externo.xhtml">

<ui:define name="logo">
    <h:graphicImage library="img" name="logo-lg.png" />
</ui:define>

<ui:define name="conteudo">
    <br/>
    <b:form id="reenviarSenha" showHint="false">

        <b:fieldset legend="#{msg['sistema.login.controledeacesso']}" theme="default" showHint="false">

            <p>#{msg['sistema.reenviarsenha.instrucao']}</p>
            
            <b:inputTextCPF id="cpf" 
                label="#{sis['sistema.label.cpf']}" showLabel="false"
                value="#{credenciais.identificador}" required="true"  
                rendered="#{autenticarMB.tipoPessoa eq 0}"/>
    
            <b:inputTextEmail id="email" 
                label="#{sis['sistema.label.email']}" showLabel="false"
                value="#{autenticarMB.email}" required="true"/>
    
            <f:facet name="extraFooter">
                <h:commandButton action="#{autenticarMB.reenviarSenha()}" 
                    value="#{msg['label.botao.enviar']}" 
                    styleClass="btn btn-lg btn-primary btn-darken btn-block"/>
            </f:facet>
            <f:facet name="footer">
                <h:commandLink action="/login.jsf" immediate="true">
                    <i class="fa fa-arrow-left"></i>
                    <small>#{msg['sistema.reenviarsenha.voltar']}</small>
                </h:commandLink>
            </f:facet>
        </b:fieldset>

     </b:form>

</ui:define>

<ui:define name="body-include" >
    <b:ajaxStatus/>
</ui:define>

</ui:composition>
