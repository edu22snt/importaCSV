<ui:define name="head-include">
    <h:outputStylesheet library="styles" name="importacsv-styles.css"/>
    <o:importConstants type="importacsv.permissoes.Permissoes" />
</ui:define>

<ui:define name="menu-lateral">

    <b:menuLateral id="menuLateral">

        <b:menuProfile id="menuProfile" name="#{credenciais.nome}" role="#{credenciais.perfilAcesso}">
            <b:menuItem text="#{msg['label.alterarsenha']}" action="#{alterarSenhaMB.init()}" icon=""/>
        </b:menuProfile>

        <b:menuSection id="menuSection" text="#{sis['sistema.label.navegacao']}">

            <b:menuGroup id="nGerenciar" text="#{msg['cadastrocsv.titulo']}" icon="i i-stack">
                <b:menuItem id="iPainelGestor" text="#{msg['label.painelgestor']}" action="#{importaCsvMB.init()}"/>
                <ui:fragment rendered="#{credenciais.uf eq null}">
                    <b:menuItem id="iCarga" text="#{msg['label.cargapoco']}" action="#{importaPlanilhaMB.init()}"/>
                </ui:fragment>
            </b:menuGroup>
            
            <b:menuGroup id="nOutrosSistemas" text="#{msg['label.outrossistemas']}" icon="i i-stack">
                <li>
                    <a href="http://www.snirh.gov.br/SAS/" target="_blank" class="auto">
                        <i class="i i-dot"></i>
                        <span>#{msg['label.sas']}</span>
                    </a>
                </li>
            </b:menuGroup>

        </b:menuSection>

    </b:menuLateral>

</ui:define>

</ui:composition>
