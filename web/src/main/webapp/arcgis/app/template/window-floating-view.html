<div class="${baseClass}">
    <style type="text/css">
        .${baseClass}{
            width: auto;
            overflow: auto;
            position: relative;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 15px #999;
            z-index: 100;
            padding: 5px;
        }
        .${baseClass}.minimize{
            opacity: 0.5;
        }
        .${baseClass}.minimize:hover{
            opacity: 1;
        }
        .${baseClass} .btnMinimize{
            font-size: 1em;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            z-index: 100;
            border-radius: 100px;
            background: #fff;
            color: #26aeca;
            padding: 1px 3px;
        }
        .${baseClass} .btnMinimize:hover{
            color: #fff;
            background: #288699;
        }

        .${baseClass} .title{
            position: relative;
            top: 0;
            left: 0;
            background: #26aeca;
            color: #fff;
            padding: 5px;
            cursor: move;
        }
        .${baseClass} .content{
            padding: 10px;
            transition : 0.3s;
        }
    </style>
    <div data-dojo-attach-point="btnMinimize"
         data-dojo-attach-event="click: _minimize"
         class="fa fa-minus btnMinimize"></div>
    <div data-dojo-attach-point="titleNode"
         data-dojo-attach-event="onmousedown:_onClick"
         class="title"></div>
    <div data-dojo-attach-point="containerNode" class="content"></div>
</div>
